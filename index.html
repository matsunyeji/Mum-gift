<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift for Mum</title>

<style>
/* ----------------------- BODY + STARS ----------------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0d0d2b, #000000 80%);
    overflow-x: hidden;
    color: white;
}

/* STARS */
.stars {
    width: 2px;
    height: 2px;
    background: white;
    position: absolute;
    animation: twinkle 2s infinite alternate;
    border-radius: 50%;
    opacity: 0.8;
}

@keyframes twinkle {
    from { opacity: 0.3; transform: scale(1); }
    to { opacity: 1; transform: scale(1.8); }
}

/* ----------------------- CARD ----------------------- */
.card {
    width: 90%;
    max-width: 600px;
    margin: 100px auto;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
}

#message {
    margin-top: 20px;
    white-space: pre-wrap;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
}

/* ----------------------- BUTTONS ----------------------- */
button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    background: #ffffff;
    color: #000;
    font-weight: bold;
}

/* ----------------------- OVERLAY PAGES ----------------------- */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(6px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
  text-align: center;
  padding: 20px;
}

/* HINT ABOVE GAME */
.hint {
  opacity: 0.8;
  margin-bottom: 15px;
}

/* ----------------------- CANDY GAME ----------------------- */
#candyGrid {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  gap: 10px;
  margin: 20px 0;
}

.candy {
  width: 60px;
  height: 60px;
  border-radius: 15px;
  cursor: pointer;
  animation: popIn 0.3s ease;
}

@keyframes popIn {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* ----------------------- PHOTO CAROUSEL ----------------------- */
.carousel {
  width: 260px;
  height: 260px;
  position: relative;
}

.carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
  position: absolute;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.carousel img.active {
  opacity: 1;
}
</style>
</head>
<body>

<!-- ----------------------- STARS ----------------------- -->
<script>
for (let i = 0; i < 220; i++) {
    let s = document.createElement("div");
    s.className = "stars";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(s);
}
</script>

<!-- ----------------------- MAIN CARD ----------------------- -->
<div id="mainContent">
    <div class="card">
        <h2> Happy Birthday Mummyy!<3 </h2>

        <!-- Optional Mum Photo -->
        <!-- <img src="mum.jpg" alt="Mum" style="width:150px;height:150px;border-radius:50%;margin:15px 0;border:3px solid rgba(255,255,255,0.6);"> -->

        <div id="message"></div>

        <button id="startBtn">Open your gift üíó</button>
        <button id="gameBtn" style="display:none;">smtg..</button>
    </div>
</div>

<!-- ----------------------- CANDY GAME PAGE ----------------------- -->
<div id="gamePage" style="display:none;" class="overlay">
  <h2>Ek chota sa game khel lo!</h2>
  <p class="hint">Clear 5 candy groups to unlock something special üíñ</p>

  <div id="candyGrid"></div>

  <button onclick="goBack()">Go Back</button>
</div>

<!-- ----------------------- PHOTO CAROUSEL ----------------------- -->
<div id="photoPage" style="display:none;" class="overlay">
  <h2>Some Memories</h2>

  <div class="carousel">
    <img src="p1.jpg" class="active">
    <img src="p2.jpg">
    <img src="p3.jpg">
    <img src="p4.jpg">
    <img src="p5.jpg">
  </div>

  <button onclick="goBack()">Go Back</button>
</div>

<!-- ----------------------- MUSIC ----------------------- -->
<audio id="bgMusic" src="music.mp3" preload="auto"></audio>

<!-- ----------------------- JS ----------------------- -->
<script>
/* ----------------------- TYPEWRITER MESSAGE ----------------------- */
const MSG = `Happy Birthday Mum üíó

Thank you for always being my strength, my safe place, and my biggest supporter.
No matter what happens, you are always there for me.
I notice everything you do for me and I love you endlessly üíê

I hope this little website makes you smile even a little.
You deserve all the happiness in the world.

‚Äî Tanishka üíó`;

let i = 0;
const speed = 25;
const msgBox = document.getElementById("message");
const gameBtn = document.getElementById("gameBtn");

function typeWriter() {
    if (i < MSG.length) {
        msgBox.innerHTML += MSG.charAt(i);
        i++;
        msgBox.scrollTop = msgBox.scrollHeight;
        setTimeout(typeWriter, speed);
    } else {
        gameBtn.style.display = "inline-block";
    }
}

document.getElementById("startBtn").onclick = async () => {
    msgBox.innerHTML = "";
    i = 0;

    // MUSIC
    try {
        let audio = document.getElementById("bgMusic");
        await audio.play();
        audio.volume = 0.8;
        audio.loop = true;
    } catch(e) {}

    typeWriter();
    document.getElementById("startBtn").disabled = true;
};

/* ----------------------- GO BACK ----------------------- */
function goBack() {
    // Hide all overlays
    document.getElementById("gamePage").style.display = "none";
    document.getElementById("photoPage").style.display = "none";

    // Show main content
    document.getElementById("mainContent").style.display = "block";

    // Reset message
    msgBox.innerHTML = "";
    i = 0;
    document.getElementById("startBtn").disabled = false;

    // Hide game button
    gameBtn.style.display = "none";

    // Stop music
    let audio = document.getElementById("bgMusic");
    audio.pause();
    audio.currentTime = 0;
}

/* ----------------------- GAME BUTTON ----------------------- */
gameBtn.onclick = () => {
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("gamePage").style.display = "flex";
    startGame();
};

/* ----------------------- CANDY GAME ----------------------- */
const colors = ["#ff9aa2", "#ffd6a5", "#caffbf", "#bdb2ff", "#ffc6ff"];
let clears = 0;
const grid = document.getElementById("candyGrid");

function startGame() {
  grid.innerHTML = "";
  clears = 0;

  for (let i = 0; i < 25; i++) {
    const candy = document.createElement("div");
    candy.className = "candy";
    candy.style.background = colors[Math.floor(Math.random() * colors.length)];
    candy.onclick = () => clearCandy(candy);
    grid.appendChild(candy);
  }
}

function clearCandy(candy) {
  candy.style.transform = "scale(0)";
  setTimeout(() => candy.remove(), 200);

  clears++;
  if (clears === 5) {
    bigBlast();
  }
}

function bigBlast() {
  document.querySelectorAll(".candy").forEach(c => {
    c.style.transform = "scale(0)";
  });
  setTimeout(() => {
    document.getElementById("gamePage").style.display = "none";
    showPhotos();
  }, 600);
}

/* ----------------------- PHOTO CAROUSEL ----------------------- */
function showPhotos() {
  document.getElementById("photoPage").style.display = "flex";
  startCarousel();
}

function startCarousel() {
  const imgs = document.querySelectorAll(".carousel img");
  let index = 0;
  imgs[index].classList.add("active");

  setInterval(() => {
    imgs[index].classList.remove("active");
    index = (index + 1) % imgs.length;
    imgs[index].classList.add("active");
  }, 2500);
}
</script>

</body>
</html>
